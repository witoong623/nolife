<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>วิชาเรียน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let subject of subjects" (click)="subjectSelected(subject)" (press)="onPress(subject)">
      <h2>{{subject.subId}} {{subject.name}}</h2>
      <h4>อาจารย์ {{subject.lecturer}}</h4>
    </ion-item>  
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="openAddTimetable()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
